overwrite: true
schema: "http://localhost:3000/api/graphql"
documents: "graphql/*.graphql"
generates:
  types/generated-queries.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-apollo-client-helpers"
    config:
      withRefetchFn: true
      withHooks: true
